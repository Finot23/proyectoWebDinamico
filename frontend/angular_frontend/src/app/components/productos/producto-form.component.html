<h2 mat-dialog-title>{{ esEdicion ? 'Editar' : 'Nuevo' }} Producto</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej. Laptop Gamer">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <div style="display: flex; gap: 10px;">
      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Precio ($)</mat-label>
        <input matInput type="number" formControlName="precio">
      </mat-form-field>

      <mat-form-field appearance="fill" style="width:100%">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stockActual" [readonly]="esEdicion">
        
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Categoría</mat-label>
  <mat-select formControlName="categoriaId">
    <mat-option *ngFor="let cat of categorias" [value]="cat.id">
      {{ cat.nombre }}
    </mat-option>
  </mat-select>
  <mat-error>Selecciona una categoría</mat-error>
</mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  
  <button mat-flat-button color="primary" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
