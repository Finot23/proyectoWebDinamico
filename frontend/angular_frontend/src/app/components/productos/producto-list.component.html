<div style="padding: 20px;">
  <mat-card>
    <mat-card-header style="display: flex; justify-content: space-between; align-items: center; padding-right: 16px;">
      <mat-card-title>Inventario de Productos</mat-card-title>
      
      <button mat-raised-button color="primary" (click)="abrirFormulario()">
        + Nuevo Producto
      </button>
    </mat-card-header>
    
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> 
            <strong>{{element.nombre}}</strong><br>
            <small>{{element.descripcion}}</small>
          </td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="stockActual">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element" [style.color]="element.stockActual < 5 ? 'red' : 'green'">
            {{element.stockActual}} u.
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            
            <button mat-button color="primary" (click)="abrirFormulario(element)">
              Editar
            </button>

            <button mat-button color="warn" (click)="eliminar(element.id)">
              Eliminar
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
