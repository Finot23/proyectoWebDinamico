<h2 mat-dialog-title>{{ esEdicion ? 'Editar' : 'Nueva' }} Categoría</h2>

<mat-dialog-content>
  <form [formGroup]="form" style="display: flex; flex-direction: column; gap: 15px; padding-top: 10px;">
    
    <mat-form-field appearance="outline">
      <mat-label>Nombre de la Categoría</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej. Muebles">
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="accent" (click)="guardar()" [disabled]="form.invalid">
    {{ esEdicion ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
