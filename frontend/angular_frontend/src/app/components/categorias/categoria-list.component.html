<div style="padding: 20px;">
  <mat-card>
    <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
      <mat-card-title>Gestión de Categorías</mat-card-title>
      <button mat-raised-button color="accent" (click)="abrirFormulario()">
        + Nueva Categoría
      </button>
    </mat-card-header>
    
    <mat-card-content>
      
      <mat-form-field appearance="outline" style="width: 100%; margin-top: 20px;">
        <mat-label>Buscar categoría...</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ej. Electrónica" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> <strong>{{element.nombre}}</strong> </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="abrirFormulario(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminar(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" style="text-align: center; padding: 20px;">
              No hay datos que coincidan con "{{input.value}}"
            </td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
